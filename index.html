<!DOCTYPE html>
<html lang="en">
<head>
    <title>Battle of the hands</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="RPS.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="overview">

<nav class="navbar navbar-inverse">
    <div class="text-center">
        <h1 class="fontt" style="font-size:50px; font-weight:bold">Rock Paper Scissors</h1>

    </div>
</nav>


<div class="container">
    <h3 class="text-center fontt">Welcome to the epic showdown between the pc hand and the human hand</h3><br>
    <div id="handcontainer" class="row">
        <div id="maintext" class="fontt">
            <div>
            <div class="text-center main">Your score </div>
                <h1 id="humanscore" class="text-center main">0 </h1>
            </div>
            <div class="text-center main" id="msg">Select your hand!</div>
            <div>
            <div class="text-center main">Pc score </div>
                <h1 id="pcscore" class="text-center main">0 </h1>
            </div>
        </div>
        <div id="leftdiv" class="col-sm-4 hhand">
            <img class="relative grow" id="humanrock" src="images/humanrock.png" class="img-responsive"
                 style="width:50%"
                 alt="Image">
        </div>
        <div id="middlediv" class="col-sm-4 hhand">
            <img class="relative grow" id="humanpaper" src="images/humanpaper.png" class="img-responsive"
                 style="width:50%"
                 alt="Image">
        </div>
        <div id="rightdiv" class="col-sm-4 hhand">
            <img class="relative grow" id="humanscissors" src="images/humanscissors.png" class="img-responsive"
                 style="width:50%" alt="Image">
        </div>
    </div>
</div>
</div><br>


<footer id="tobottom" class="text-center">
    <p id="footertext">This project was made by <a href="http://github.com/reflele">reflele</a></p>
</footer>

</body>
</html>
